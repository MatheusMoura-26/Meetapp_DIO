<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="cadastro.css" />
	<title>Cadastrar marketsoft</title>
</h:head>
<h:body>

	<header>
        <nav>
            <a class="logo" href="/">MarketSoft</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Inicio</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Produtos</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
    </header>
	
	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid >
				<p:outputLabel value="Nome:" />
				<p:inputText  />

				<p:outputLabel value="Email:" />

				<p:outputLabel value="Senha:" />
				<p:inputText type="password" />

				<!--  <p:outputLabel value="Data:" />
				<p:inputText  />

				<p:outputLabel value="Hora:" />
				<p:inputText />-->

				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Cadastrar" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>
